@PART[MiniISRU]
{
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_USILS_Fertilizer//Fertilizer
		StartActionName = #LOC_USILS_Fertilizer_enable//Start ISRU [Ore -> Fertilizer]
		StopActionName = #LOC_USILS_Fertilizer_disable//Stop ISRU [Ore -> Fertilizer]

		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 2.5
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0025
			DumpExcess = False
		}
	}	
}
