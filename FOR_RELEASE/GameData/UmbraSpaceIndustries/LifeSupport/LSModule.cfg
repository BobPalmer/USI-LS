@PART[crewCabin]
{
	MODULE
	{
		name = USI_SwapController
	}
	MODULE
	{
		name = USI_SwappableBay
		bayName = Bay 1
		moduleIndex = 0
	}
	MODULE
	{
		name = USI_Converter
		UseSpecialistBonus = false
	}
	MODULE 
	{
		name = USILS_HabitationSwapOption
		ConverterName = #LOC_USILS_Habitat//Habitat
		StartActionName = #LOC_USILS_Habitat_enable//Start Habitat
		StopActionName = #LOC_USILS_Habitat_disable//Stop Habitat		

		BaseKerbalMonths = 21
		CrewCapacity = 4
		BaseHabMultiplier = 0

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.525
		}
	}
}

